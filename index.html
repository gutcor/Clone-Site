<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A clone Page</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav class="top-navigation">
        <div class="content">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li><a href="#">How it Works</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
            <img class="logo" src="img/karma-logo.svg" alt="Logo Image" width="26">
        </div>
    </nav>
    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <div class="buttons">
                <button class="big-button">Learn More</button>
            </div>
        </div>
    </section><!-- End section Introduction -->

        <div class="content">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="devices">
                <li>
                    <img src="img/icon-devices.svg" width="127" height="127" alt="Internet for all devices image">
                    <div class="caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img src="img/icon-coffee.svg" width="127" height="127" alt="Boost your productivity image">
                    <div class="caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img src="img/icon-refill.svg" width="127" height="127" alt="Pay as You Go image">

                        <h3>Pay as You Go</h3>
                    </div>
